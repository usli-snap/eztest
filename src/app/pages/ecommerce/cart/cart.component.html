<div class="row breadcrumbs">
  <div class="col-12">
    <div class="container-fluid">
      <app-pagetitle [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    </div>
  </div>
</div>
<div class="container-fluid">
  <!-- <app-pagetitle title="Cart" [breadcrumbItems]="breadCrumbItems"></app-pagetitle> -->
  <div class="row">
    <div class="col-12">
      <h1 class="page-header">Cart</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
              <thead class="bg-light">
                <tr>
                  <th class="border-0" style="width: 120px">Product</th>
                  <th class="border-0">Product Desc</th>
                  <th class="border-0">Price</th>
                  <th class="border-0">Quantity</th>
                  <th class="border-0">Total</th>
                  <th class="text-center b-0">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of cartData">
                  <td>
                    <img src="{{ product.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="fs-14 text-truncate"><a routerLink="/ecommerce/product-detail"
                        class="text-dark">{{ product.name }}</a></h5>
                    <p class="mb-0">Color : <span class="fw-medium">{{ product.color }}</span></p>
                  </td>
                  <td>
                    {{ product.price }}
                  </td>
                  <td>
                    <div style="width: 120px;">
                      <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
                        <input type="number" [(ngModel)]="product.quantity" name="demo_vertical" class="form-control">
                      </div>
                    </div>
                  </td>
                  <td>
                    {{ product.total }}
                  </td>
                  <td style="width: 90px;" class="text-center">
                    <a href="javascript:void(0);" class="action-icon text-danger"> <i
                        class="mdi mdi-trash-can fs-18"></i></a>
                  </td>
                </tr>

                <tr class="bg-light text-right">

                  <th scope="row" colspan="5">
                    Sub Total :
                  </th>

                  <td>
                    $ 1530
                  </td>
                </tr>
                <tr class="bg-light text-right">

                  <th scope="row" colspan="5">
                    Discount :
                  </th>

                  <td>
                    - $ 30
                  </td>
                </tr>
                <tr class="bg-light text-right">

                  <th scope="row" colspan="5">
                    Shipping Charge :
                  </th>

                  <td>
                    $ 25
                  </td>
                </tr>
                <tr class="bg-light text-right">

                  <th scope="row" colspan="5">
                    Total :
                  </th>

                  <td>
                    $ 1525
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
